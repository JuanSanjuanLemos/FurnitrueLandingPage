<!DOCTYPE html>
<html lang="pt-BR" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <title>Furniture</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header class="main-header">
        <img src="assets/img/ImperialRoom.png" alt="ImpeialRoom logo">
        <nav class="wrapper-navigation">
            <a class="main-navigation" href="">Home</a>
            <a class="main-navigation" href="">Services</a>
            <a class="main-navigation" href="">Product</a>
            <a class="main-navigation" href="">Contact</a>
        </nav>
        <div class="main-function">
            <img src="assets/img/search-icon.png" alt="search-icon">
            <img src="assets/img/shopping-cart-icon.png" alt="search-icon">
        </div>
    </header>
    <section class="main-section">
        <form class="main-form" action="">
            <legend class="main-title">Get the best <span>recommendations</span> For your lovely room</legend>
            <label for="room">Room Type</label>
            <select name="romm" id="room">
                <option value="">
                    Family Room
                </option>
            </select>
            <label for="interior">Interior Style</label>
            <select name="interior" id="interior">
                <option value="">
                    Scandinavian
                </option>
            </select>
            <input type="submit" class="main-button" value="Get Recommendations">
        </form>
        <div class="img-product">
            <img class="main-logo" src="assets/img/home-hashtag.png" alt="Logo">
            <div>
                <p class="family-text">Family Room</p>
                <p class="interior-text">Scandinavian Style</p>
            </div>
            <img class="product-card" src="assets/img/product-card.png" alt="product-card">
        </div>
    </section>
    <div class="logo-brands">
        <img src="assets/img/baker-logo.png" alt="baker logo">
        <img src="assets/img/stickley-logo.png" alt="stickley logo">
        <img src="assets/img/ashley-logo.png" alt="Ashley logo">
        <img src="assets/img/williams-logo.png" alt="Williams logo">
        <img src="assets/img/raymour-logo.png" alt="Raymour logo">
    </div>
</body>
</html>
